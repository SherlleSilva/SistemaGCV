<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastrar Cliente</title>
    </h:head>    
    <h:body>

        

               <p:growl id="gro" sticky="false" life="4000"/>

        <h:form id="formCadastroCliente">

            <center>

                <p:layoutUnit position = "center" style = "width: 450px">

                    <h3>Cadastrar Cliente</h3>

                    <p:panelGrid columns = "2">

                        <h:outputText value = "Nome: "/>
                        <p:inputText value = "#{cliente.nome}"/>
                        <h:outputText value = "celular: "/>
                        <p:inputMask value= "#{cliente.celular}"  mask = "(99)99999-9999" />
                     
                        <h:outputText value = "Rua: "/>
                        <p:inputText value = "#{cliente.endereco.rua}" />
                        <h:outputText value = "NÃºmero: "/>
                        <p:inputText value = "#{cliente.endereco.numero}" />
                        <h:outputText value = "Bairro: "/>
                        <p:inputText value = "#{cliente.endereco.bairro}" />
                        <h:outputText value = "Cidade: "/>
                        <p:inputText value = "#{cliente.endereco.cidade}" />
                        
                       
                    </p:panelGrid>

                    <p:commandButton value = "Cadastrar cliente" action = "#{ControladorC.Cadastrar(cliente)}" update = ":gro"/>

                </p:layoutUnit>

            </center>

        </h:form>

    </h:body>
</html>
